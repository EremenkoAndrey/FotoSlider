<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="page">

           <div class="slider slider_js" data-speed="500" data-full="true" data-counter="true" data-auto="3000">
                <div class="slider__body">
                    <ul class="slider__list">
                        <li class="slider__item slider__item_active"><img class="slider__image" src="img/1.jpg" alt="1" />
                            <div class="slider__item-text">(с) По мотивам сказок Андерсена</div>
                        </li>
                        <li class="slider__item"><img class="slider__image" src="img/2.jpg" alt="2" />
                            <div class="slider__item-text">(с) По мотивам сказок Андерсена</div>
                        </li>
                        <li class="slider__item"><img class="slider__image" src="img/3.jpg" alt="3" />
                            <div class="slider__item-text">(с) По мотивам сказок Андерсена</div>
                        </li>
                        <li class="slider__item"><img class="slider__image" src="img/4.jpg" alt="4" />
                            <div class="slider__item-text">(с) По мотивам сказок Андерсена</div>
                        </li>
                    </ul>
                </div>
                <a href="#" class="slider__control slider__control_prev"><</a> 
                <a href="#" class="slider__control slider__control_next">></a>
            </div>
            
            
            <div class="slider-constructor">
                <img class="slider__image" src="img/1.jpg" title="(с) По мотивам сказок Андерсена" alt="1" />
                <img class="slider__image" src="img/2.jpg" alt="2" />
                <img class="slider__image" src="img/3.jpg" alt="3" />
                <img class="slider__image" src="img/4.jpg" alt="4" />
            </div>

        </div>
        <script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
  
        <script src="slider-constructor.js"></script>
        <script src="slider.js"></script>
    </body>
</html>
